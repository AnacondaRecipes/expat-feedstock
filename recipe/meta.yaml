{% set version = "2.2.3" %}

package:
  name: expat
  version: {{ version }}

source:
  fn: expat-{{ version }}.tar.bz2
  url: http://downloads.sourceforge.net/project/expat/expat/{{ version }}/expat-{{ version }}.tar.bz2
  sha256: b31890fb02f85c002a67491923f89bda5028a880fd6c374f707193ad81aace5f
  patches:
    # Fixes https://github.com/conda-forge/expat-feedstock/pull/11#issuecomment-312501043
    utf8.patch

build:
  number: 1
  skip: True  # [win and py36]
  features:
    - vc9  # [win and py27]
    - vc10  # [win and py34]
    - vc14  # [win and (py35 or py36)]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python  # [win]
    - cmake  # [win]
    - msinttypes  # [win]
    - vc 9  # [win and py27]
    - vc 10  # [win and py34]
    - vc 14  # [win and (py35 or py36)]
  run:
    - vc 9  # [win and py27]
    - vc 10  # [win and py34]
    - vc 14  # [win and (py35 or py36)]

test:
  commands:
    - xmlwf -h
    - conda inspect linkages -p $PREFIX expat  # [not win]
    - conda inspect objects -p $PREFIX expat  # [osx]

about:
  home: http://expat.sourceforge.net/
  license: MIT
  license_file: COPYING
  summary: 'Expat XML parser library in C.'

extra:
  recipe-maintainers:
    - kwilcox
    - ocefpaf
    - pelson
    - mingwandroid
